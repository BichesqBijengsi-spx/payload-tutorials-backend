name: Deploy Backend

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write   # Required for requesting the JWT
  contents: read    # Required for actions/checkout
  packages: write   # Required to push to GHCR

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  CONTAINER_NAME: payload-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Lowercase Image Name
        run: |
          echo "IMAGE_NAME=ghcr.io/$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')/payload-tutorials-backend:latest" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2 via SSM
        run: |
          # Create the deployment script
          # We pass the secrets as environment variables to the script to avoid printing them in logs
          # Note: GITHUB_TOKEN is ephemeral, so we use a PAT (GHCR_PAT) if pulling from a private package outside of this workflow context.
          # However, for immediate pull, we can try passing the token.
          
          COMMANDS="
            echo 'Logging into GHCR...'
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo 'Pulling new image...'
            docker pull ${{ env.IMAGE_NAME }}
            
            echo 'Stopping old container...'
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true
            
            echo 'Running new container...'
            # Ensure data directory exists
            mkdir -p /home/ubuntu/payload-data
            
            docker run -d \
              -p 3000:3000 \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -v /home/ubuntu/payload-data:/app/media \
              -e PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }} \
              -e DATABASE_URI=file:/app/media/payload-db.sqlite \
              ${{ env.IMAGE_NAME }}
          "
          
          # Send the command
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Deployment,Values=PayloadCMS" \
            --parameters commands="$COMMANDS" \
            --comment "Deploying Backend via GitHub Actions"
